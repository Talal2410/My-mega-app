<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MEGA File Selector</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MEGA Picker">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Solid_blue.svg/240px-Solid_blue.svg.png">

    <script src="https://unpkg.com/megajs@1/dist/main.browser-umd.js"></script>
    <style>
        /* CSS is unchanged */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); padding: 40px; max-width: 600px; width: 100%; text-align: center; }
        h1 { color: #1c1e21; margin-bottom: 30px; font-size: 2.2em; font-weight: 600; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #606770; font-weight: 500; }
        input[type="email"], input[type="password"], input[type="number"], textarea { width: 100%; padding: 15px; border: 1px solid #ccd0d5; border-radius: 10px; font-size: 16px; transition: border-color 0.3s ease; }
        input:focus, textarea:focus { outline: none; border-color: #1877f2; box-shadow: 0 0 0 2px #e7f3ff; }
        .button { background: #1877f2; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; margin: 10px 0; width: 100%; }
        .button.secondary { background-color: #4CAF50; }
        .button.secondary:hover { background-color: #45a049; }
        .button:hover { background: #166fe5; }
        .button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status { margin: 20px 0; padding: 15px; border-radius: 10px; font-weight: 500; border: 1px solid transparent; }
        .status.success { background: #e7f3ff; color: #1877f2; border-color: #1877f2; }
        .status.error { background: #fbe3e4; color: #c00; border-color: #c00; }
        .status.info { background: #fffbe2; color: #7d6608; border-color: #7d6608; }
        .files-container { max-height: 350px; overflow-y: auto; margin-top: 20px; text-align: left; border: 1px solid #e0e0e0; border-radius: 10px; padding: 10px; }
        .file-item { background: #f8f9fa; border-radius: 8px; padding: 12px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; }
        .file-info { flex-grow: 1; margin-right: 10px; overflow: hidden; display: flex; align-items: center; }
        .file-type-icon { font-size: 1.5em; margin-right: 12px; }
        .file-details { overflow: hidden; }
        .file-name { font-weight: 500; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-size { color: #666; font-size: 0.9em; }
        .action-btn { background: #e7f3ff; color: #1877f2; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .action-btn:hover { background: #dceaff; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid #e9ebee; border-top: 3px solid #1877f2; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; vertical-align: middle; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat-item { background: #f0f2f5; padding: 15px; border-radius: 10px; }
        .stat-number { font-size: 2em; font-weight: bold; color: #1877f2; }
        .stat-label { color: #606770; font-size: 0.9em; }
        .checkbox-group { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; font-size: 14px; color: #606770; }
        .checkbox-group label { display: flex; align-items: center; cursor: pointer; }
        .checkbox-group input { margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ MEGA File Selector</h1>
        
        <div id="loginForm">
            <div class="input-group">
                <label for="email">MEGA Email:</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">MEGA Password:</label>
                <input type="password" id="password" placeholder="Your password" required>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" id="rememberMe">Remember Email</label>
            </div>
            <button class="button" onclick="loginToMega()">Connect to MEGA</button>
        </div>
        
        <div id="mainApp" class="hidden">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="selectedCount">0</div>
                    <div class="stat-label">Selected</div>
                </div>
            </div>
            <div class="input-group">
                <label for="fileCount">Number of random files to select:</label>
                <input type="number" id="fileCount" value="10" min="1">
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" id="filterImages" checked>üñºÔ∏è Images</label>
                <label><input type="checkbox" id="filterVideos" checked>üé¨ Videos</label>
                <label><input type="checkbox" id="filterOthers" checked>üìÑ Others</label>
            </div>
            <button class="button" onclick="selectRandomFiles()">üé≤ Select Random Files</button>
            <button class="button secondary" onclick="copyAllLinks()">üìã Copy All Links</button>
            <button class="button" style="background-color: #606770;" onclick="logout()">üö™ Logout</button>
        </div>
        
        <div id="status"></div>
        <div id="selectedFiles" class="files-container"></div>
    </div>

    <script>
        let storage = null;
        let allFiles = [];
        let currentSelectedFiles = [];

        document.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('megaEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        function showStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function getFileType(fileName, returnIcon = true) {
            const extension = (fileName || '').split('.').pop().toLowerCase();
            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
            const videoExts = ['mp4', 'mkv', 'avi', 'mov', 'wmv', 'flv', 'webm'];
            if (imageExts.includes(extension)) return returnIcon ? 'üñºÔ∏è' : 'image';
            if (videoExts.includes(extension)) return returnIcon ? 'üé¨' : 'video';
            return returnIcon ? 'üìÑ' : 'other';
        }

        async function loginToMega() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            if (!email || !password) return showStatus('Please enter both email and password', 'error');

            if (rememberMe) {
                localStorage.setItem('megaEmail', email);
            } else {
                localStorage.removeItem('megaEmail');
            }

            showStatus('<span class="loading"></span>Connecting to MEGA...', 'info');
            
            try {
                storage = new window.mega.Storage({ email, password });
                await storage.ready;
                showStatus('Successfully connected! Now loading file list... This may take several minutes.', 'success');
                await loadAllFiles();
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            } catch (error) {
                const errorMessage = error instanceof Error ? error.message : String(error);
                showStatus(`Login failed: ${errorMessage}`, 'error');
            }
        }

        async function loadAllFiles() {
            if (!storage) return;
            allFiles = [];
            for (const file of Object.values(storage.files)) {
                if (!file.directory) {
                    allFiles.push(file);
                }
            }
            document.getElementById('totalFiles').textContent = allFiles.length;
            showStatus(`Loaded ${allFiles.length} files. Ready to select.`, 'success');
        }

        function selectRandomFiles() {
            const filterImages = document.getElementById('filterImages').checked;
            const filterVideos = document.getElementById('filterVideos').checked;
            const filterOthers = document.getElementById('filterOthers').checked;

            const filteredSource = allFiles.filter(file => {
                const type = getFileType(file.name, false);
                if (type === 'image' && filterImages) return true;
                if (type === 'video' && filterVideos) return true;
                if (type === 'other' && filterOthers) return true;
                return false;
            });

            if (filteredSource.length === 0) {
                return showStatus('No files match the current filters.', 'info');
            }

            const fileCount = parseInt(document.getElementById('fileCount').value);
            if (!fileCount || fileCount < 1) return showStatus('Please enter a valid number.', 'error');
            if (fileCount > filteredSource.length) return showStatus(`Cannot select ${fileCount} files, only ${filteredSource.length} match filters.`, 'error');

            const shuffled = [...filteredSource].sort(() => 0.5 - Math.random());
            currentSelectedFiles = shuffled.slice(0, fileCount);
            
            document.getElementById('selectedCount').textContent = currentSelectedFiles.length;
            displaySelectedFiles();
            showStatus(`Successfully selected ${currentSelectedFiles.length} random files!`, 'success');
        }

        function displaySelectedFiles() {
            const filesListDiv = document.getElementById('selectedFiles');
            filesListDiv.innerHTML = '<h3>Selected Random Files:</h3>' + currentSelectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-type-icon">${getFileType(file.name)}</span>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatBytes(file.size)}</div>
                        </div>
                    </div>
                    <button id="btn-${index}" class="action-btn" onclick="getShareLink(this, ${index})">üîó Share</button>
                </div>
            `).join('');
        }

        async function getShareLink(button, index) {
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>';
            
            try {
                const fileToLink = currentSelectedFiles[index]; 
                if (!fileToLink) throw new Error('File not found in the current selection.');

                showStatus('Generating secure link...', 'info');
                const url = await fileToLink.link({});
                
                window.open(url, '_blank');
                showStatus('Link opened in a new tab!', 'success');

            } catch (error) {
                const errorMessage = error instanceof Error ? error.message : String(error);
                showStatus(`Could not generate link: ${errorMessage}`, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'üîó Share';
            }
        }

        async function copyAllLinks() {
            if (currentSelectedFiles.length === 0) {
                return showStatus('No files selected to copy.', 'info');
            }

            const copyButton = document.querySelector('.button.secondary');
            copyButton.disabled = true;
            copyButton.innerHTML = '<span class="loading"></span>Generating Links...';
            showStatus(`Generating ${currentSelectedFiles.length} links...`, 'info');

            // THE FIX: Declare `urls` outside the try block
            let urls;
            try {
                const linkPromises = currentSelectedFiles.map(file => file.link({}));
                urls = await Promise.all(linkPromises);
                
                const textToCopy = urls.join('\n');
                await navigator.clipboard.writeText(textToCopy);
                showStatus(`${urls.length} links copied to clipboard!`, 'success');
                // After success, we put the original file list back.
                displaySelectedFiles();

            } catch (error) {
                showStatus('Could not copy automatically. Please copy from the box below.', 'info');
                const filesListDiv = document.getElementById('selectedFiles');
                
                let fallbackHTML = '<h3>Copy Your Links:</h3>';
                fallbackHTML += `<p style="font-size: 12px; margin-bottom: 10px;">Press Cmd+A or Ctrl+A to select all, then Cmd+C or Ctrl+C to copy.</p>`;
                // THE FIX: Use the `urls` variable which is now accessible here.
                fallbackHTML += `<textarea rows="10" readonly>${urls ? urls.join('\n') : 'Error: An error occurred before links could be generated.'}</textarea>`;
                
                filesListDiv.innerHTML = fallbackHTML;

                const textarea = filesListDiv.querySelector('textarea');
                if (textarea) {
                    textarea.focus();
                    textarea.select();
                }
            } finally {
                copyButton.disabled = false;
                copyButton.innerHTML = 'üìã Copy All Links';
            }
        }

        function logout() {
            storage = null;
            allFiles = [];
            currentSelectedFiles = [];
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('selectedFiles').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
